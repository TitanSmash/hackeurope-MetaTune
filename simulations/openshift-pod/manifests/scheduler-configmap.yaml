apiVersion: v1
kind: ConfigMap
metadata:
  name: metatune-scheduler-config
  namespace: hack-europe-team-i
data:
  NAMESPACE: "hack-europe-team-i"
  DATA_ROOT: "/data"
  DATASETS_ROOT: "/data/datasets"
  OUTPUT_ROOT: "/data/outputs"
  DB_PATH: "/data/db/scheduler.sqlite"
  DISPATCH_INTERVAL_SECONDS: "5"
  MAX_CONCURRENT_JOBS: "1"
  SHARED_PVC_NAME: "train-cache-pvc"
  TRAINER_IMAGE: "${TRAINER_IMAGE}"
  TRAINER_IMAGE_PULL_POLICY: "IfNotPresent"
  TRAINER_SERVICE_ACCOUNT_NAME: "metatune-scheduler-sa"
  GPU_RESOURCE_NAME: "nvidia.com/gpu"
  GPU_COUNT: "1"
  SCHEDULER_SERVICE_NAME: "metatune-scheduler"
  SCHEDULER_SERVICE_PORT: "8000"
  CALLBACK_URL_TEMPLATE: "http://metatune-scheduler:8000/internal/runs/{run_id}/complete"
  TRAINER_COMMAND_JSON: "[\"python\", \"simulations/openshift-pod/trainer/runner.py\"]"
